<ion-toolbar [color]="currentColor">
    <ion-buttons slot="primary">
      <ion-button (click)="openHome()">
        <img class="icon-img" src="../../../assets/icon/favicon.png">
      </ion-button>
      <ion-title>The Flying Basket</ion-title>
      <ion-button (click)="openSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">My Navigation Bar</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
<ion-tabs>
    <ion-tab-bar [color]="currentColor" slot="bottom">
      <ion-tab-button tab="main">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Categories">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="cart">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Basket</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
