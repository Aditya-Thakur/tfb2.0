<ion-menu side="start">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title *ngIf="globalVariable.loggedIn" style="color: #4aad77;">Hello {{globalVariable.loggedInUser.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="color: #4aad77;">
    <ion-list>
      <ion-item>
        <ion-icon style="color: #4aad77;" name="home" slot="start"></ion-icon>
        <ion-label style="color: #4aad77;" (click)="openHome()" menuToggle>Home</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon style="color: #4aad77;" name="person" slot="start"></ion-icon>
        <ion-label style="color: #4aad77;" (click)="openPage('myProfile')">My Profile</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon style="color: #4aad77;" name="pricetags" slot="start"></ion-icon>
        <ion-label style="color: #4aad77;" (click)="openPage('myOrders')">My orders</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon style="color: #4aad77;" name="contact" slot="start"></ion-icon>
        <ion-label style="color: #4aad77;" (click)="openPage('aboutUs')">About Us</ion-label>
      </ion-item>
      <ion-item>
          <ion-icon style="color: #4aad77;" name="help-buoy" slot="start"></ion-icon>
          <ion-label style="color: #4aad77;" (click)="openPage('contactUs')">Contact Us</ion-label>
        </ion-item>
      <ion-item>
        <ion-icon style="color: #4aad77;" name="bicycle" slot="start"></ion-icon>
        <ion-label style="color: #4aad77;" (click)="openPage('deliveryPolicy')">Delivery Policy</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon style="color: #4aad77;" name="return-left" slot="start"></ion-icon>
        <ion-label style="color: #4aad77;" (click)="openPage('cancel')">Cancel & Return Policy</ion-label>
      </ion-item>
      <ion-item>
          <ion-icon style="color: #4aad77;" name="lock" slot="start"></ion-icon>
          <ion-label style="color: #4aad77;" (click)="openPage('privacyPolicy')">Privacy Policy</ion-label>
      </ion-item>
      <ion-item slot="end">
        <ion-icon style="color: #4aad77;" name="person" slot="start"></ion-icon>
        <ion-label *ngIf="!globalVariable.loggedIn" style="color: #4aad77;" (click)="openLogin()">
          Login/Register
        </ion-label>
        <ion-label *ngIf="globalVariable.loggedIn" style="color: #4aad77;" (click)="logout()">
          Logout
        </ion-label>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" main>
  <ion-toolbar [color]="currentColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button (click)="openHomeByIcon()">
        <img class="icon-img" src="../../../assets/icon/favicon.png">
      </ion-button>
      <ion-title slot="primary">The Flying Basket</ion-title>
      <!-- <ion-button (click)="openSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
  <ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">My Navigation Bar</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
  <ion-tabs>
    <ion-tab-bar [color]="currentColor" slot="bottom">
      <ion-tab-button tab="main">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Categories">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="cart">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Basket</ion-label>
        <ion-badge>{{globalVariable.myCart.getTotalItemCount()}}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
