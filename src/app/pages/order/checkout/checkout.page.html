<ion-header>
  <ion-toolbar>
    <ion-title>checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Check your delivery location: </ion-title>
  <form (ngSubmit)="logForm()">
    <ion-list>

      <ion-item>
        <ion-label floating>Name: </ion-label>
        <ion-input type="text" value="" name="name" [(ngModel)]="globalVariable.loggedInUser.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Shipping Address: </ion-label>
        <ion-input name="shippingAddress" type="text"
          [(ngModel)]="globalVariable.loggedInUser.shippingAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Landmark: </ion-label>
        <ion-input type="text" name="landMark" [(ngModel)]="globalVariable.loggedInUser.landMark">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>City: </ion-label>
        <ion-input type="text" name="shippingCity" [(ngModel)]="globalVariable.loggedInUser.shippingCity">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>State: </ion-label>
        <ion-input type="text" name="shippingState" [(ngModel)]="globalVariable.loggedInUser.shippingState">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Pincode: </ion-label>
        <ion-input type="number" name="shippingPincode"
          [(ngModel)]="globalVariable.loggedInUser.shippingPincode"></ion-input>
      </ion-item>
      <ion-item-divider slot="end">
        <ion-button shape="round" type="submit" color="success">Place
          Order</ion-button>
      </ion-item-divider>
    </ion-list>
  </form>
</ion-content>
